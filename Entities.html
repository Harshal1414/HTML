<body>
    <h3>HTML Entities</h3>
    <!-- To use extra spaces in HTML we use HRML Entities -->
    <!-- &nbsp : Non Breaking Space -->
    <!-- &lt and &gp : to give tags in body -->
    <!-- use google for more Entities -->
    <div class="container">
        <p>This is a Paragraph</p>
        <p>This is a paragraph with     extra     spaces</p>
        <p>This is a paraGraph using &nbsp;&nbsp;&nbsp;&nbsp; which provided 4 extra Spaces</p>
        <p>paragraph &lt;p&gt;></p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Empty Character is written like this &#8203;</p>

    </div>
</body>
