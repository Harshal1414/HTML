<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: red; 
            background-color: yellow;  /* Color by Name */
        }
        #secondPara{
            color: rgb(245, 236, 49);
            background-color: rgb(193, 40, 40);  /* Color by rgb */
        }
        #thirdPara{
            color: #6d1818;
            background-color: #2ccd2f;  /* Color by Hex Value */
        }
    </style>
</head>
<body>
    <h3>This is my First Box</h3>
    <p id = "firstPara">This is a paragraph from First Box</p>

    <h3>This is my Second Box</h3>
    <p id = "secondPara">This is a paragraph from Second Box</p>

    <h3>This is my Third Box</h3>
    <p id = "thirdPara">This is a paragraph from Third Box</p>
</body>
</html>
